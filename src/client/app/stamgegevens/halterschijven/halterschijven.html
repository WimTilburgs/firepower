<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wgreen">
                        <div ht-widget-header title={{vm.title}} allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <div class="row">
                                <table class="table table-bordered table-responsive table-hover">
                                    <thead>
                                        <tr>
                                            <th>Gewicht</th>
                                            <th>Aantal</th>
                                        
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr ng-repeat="m in vm.halterSchijven | orderBy: 'gewicht'" ng-click="vm.halterSchijvenSelecteren(m)">
                                            <td>
                                                {{m.gewicht }}
                                            </td>
                                            <td>
                                                {{m.aantal}}
                                            </td>
                                        
                                        </tr>
                                    </tbody>
                                </table>

                                <br />
                            </div>
                          
                            <div class="row">
                                <form class="form-horizontal" role="form">
                                    <fieldset>
                                        <legend ng-show="vm.toonButtonNieuw">halterSchijven Toevoegen</legend>
                                        <legend ng-show="!vm.toonButtonNieuw">halterSchijven Wijzigen</legend>
                                       <div class="form-group">
                                            <label class="col-sm-3 control-label">Gewicht</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="gewicht in kg ...." ng-model="vm.geselecteerdeHalterSchijf.gewicht" class="form-control" />
                                            </div>
                                        </div>

                                       <div class="form-group">
                                            <label class="col-sm-3 control-label">Aantal</label>
                                            <div class="col-sm-9">
                                                <input type="number" placeholder="aantal schijven aanwezig ...." ng-model="vm.geselecteerdeHalterSchijf.aantal" class="form-control" />
                                            </div>
                                        </div>
                                        
                                        
                                        
                                    </fieldset>
                                </form>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-sm-offset-3 col-sm-9" ng-show="!vm.toonButtonNieuw">
                                    <input type="submit" class="btn btn-primary" ng-click="vm.halterSchijvenWijzigen()" value="Wijzigen" />
                                    <input type="submit" class="btn btn-primary" ng-click="vm.halterSchijvenOpslaanTonen()" value="Nieuw" />
                                    <button class="btn btn-danger btn-sm" ng-click="vm.halterSchijvenVerwijderen()">Verwijderen</button>
                                </div>
                                <br/>
                                <div class="row col-sm-offset-3 col-sm-9" ng-show="vm.toonButtonNieuw">
                                    <input type="submit" class="btn btn-primary" ng-click="vm.halterSchijvenOpslaan()" value="Opslaan" />
                                </div>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </section>
</section>

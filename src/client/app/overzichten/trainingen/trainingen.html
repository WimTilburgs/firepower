  <md-list>
        <md-subheader class="md-no-sticky">Klik om te wijzigen</md-subheader>
        <div layout="row" layout-align="space-between center" flex="80">

            <p>Datum</p>
            <p>Oefening</p>
            <p>Gewicht</p>
            <p>Aantal</p>
            <p>1RepMax</p>
        </div>

        <md-list-item ng-repeat="training in vm.trainingenPerGebruikerGeselecteerd" ng-click="vm.setWijzigen(training)">
            <p>{{ training.datum | date }}</p>
            <p> {{ training.oefeningOmschrijving}}</p>
            <p> {{ training.gewicht | number:1}} kg</p>
            <p> {{ training.aantalReps }}</p>
            <p>{{(training.gewicht*(training.aantalReps*0.033+1)) | number:0}}</p>
            <!--<p>{{training.oefeningOrm}}</p>-->
        </md-list-item>
    </md-list>

<style>
    button.btn {
        height: 50px;
        margin: 0;
        padding: 0 20px;
        vertical-align: middle;
        background: #4aaf51;
        border: 0;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
        line-height: 50px;
        color: #fff;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        text-shadow: none;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        -o-transition: all .3s;
        -moz-transition: all .3s;
        -webkit-transition: all .3s;
        -ms-transition: all .3s;
        transition: all .3s;
    }
    
    button.btn:hover {
        opacity: 0.6;
        color: #fff;
    }
    
    button.btn:active {
        outline: 0;
        opacity: 0.6;
        color: #fff;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    
    button.btn:focus {
        outline: 0;
        opacity: 0.6;
        background: #4aaf51;
        color: #fff;
    }
    
    button.btn:active:focus,
    button.btn.active:focus {
        outline: 0;
        opacity: 0.6;
        background: #4aaf51;
        color: #fff;
    }
    
    #loginbody {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
        color: #888;
        line-height: 30px;
        text-align: center;
    }
    
    .btn-link-1 {
        display: inline-block;
        height: 50px;
        margin: 5px;
        padding: 16px 20px 0 20px;
        background: #4aaf51;
        font-size: 16px;
        font-weight: 300;
        line-height: 16px;
        color: #fff;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
    }
    
    .btn-link-1:hover,
    .btn-link-1:focus,
    .btn-link-1:active {
        outline: 0;
        opacity: 0.6;
        color: #fff;
    }
    
    .btn-link-1.btn-link-1-facebook {
        background: #4862a3;
    }
    
    .btn-link-1.btn-link-1-twitter {
        background: #55acee;
    }
    
    .btn-link-1.btn-link-1-google-plus {
        background: #dd4b39;
    }
    
    .btn-link-1 i {
        padding-right: 5px;
        vertical-align: middle;
        font-size: 20px;
        line-height: 20px;
    }
    
    .btn-link-2 {
        display: inline-block;
        height: 50px;
        margin: 5px;
        padding: 15px 20px 0 20px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #fff;
        font-size: 16px;
        font-weight: 300;
        line-height: 16px;
        color: #fff;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
    }
    
    .btn-link-2:hover,
    .btn-link-2:focus,
    .btn-link-2:active,
    .btn-link-2:active:focus {
        outline: 0;
        opacity: 0.6;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
    }
    
    .form-bottom form button.btn {
        width: 100%;
    }
    
    .form-bottom form .input-error {
        border-color: #4aaf51;
    }
    
    .social-login {
        margin-top: 35px;
    }
    
    .social-login-buttons {
        margin-top: 25px;
    }
</style>


<div class="row">
    <div id="loginbody" ng-show="vm.toonInloggen">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Inloggen bij FirePower</h3>

                </div>
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="form-bottom" ng-model="vm.gebruiker">
                <form role="form" class="login-form">

                    <div class="form-group">
                        <label class="sr-only">e-mail</label>
                        <input type="text" placeholder="e-mail..." class="form-username form-control" ng-model="vm.gebruiker.email">
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="form-password">Wachtwoord</label>
                        <input type="password" placeholder="Wachtwoord..." class="form-password form-control" ng-model=vm.gebruiker.wachtwoord>
                    </div>
                    <button ng-click="vm.inloggen('password')" class="btn">Inloggen!</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 social-login">
                <h3>Login met:</h3>
                <div class="social-login-buttons">
                    <a class="btn btn-link-1 btn-link-1-facebook" ng-click="vm.inloggen('facebook')">
                        <i class="fa fa-facebook"></i> Facebook
                    </a>
                    <!--<a class="btn btn-link-1 btn-link-1-twitter" href="#">
                        <i class="fa fa-twitter"></i> Twitter
                    </a>-->
                    <a class="btn btn-link-1 btn-link-1-google-plus" ng-click="vm.inloggen('google')">
                        <i class="fa fa-google-plus"></i> Google Plus
                    </a>
                    <!--<a class="btn btn-link-1 btn-link-1-twitter" ng-click="vm.afmelden()" href="#">
                        <i class="fa fa-sign-out"></i> Afmelden
                    </a>-->
                </div>
            </div>
        </div>
    </div>
   
</div>
</div>
